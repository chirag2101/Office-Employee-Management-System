<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="center">Add An Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" value="{{ first_name }}" name="first_name">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" value="{{ last_name }}" name="last_name">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" value="{{ phone }}" name="phone">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" value="{{ salary }}" name="salary">
                <label for="dept" class="form-label">Department</label>
                <input type="number" class="form-control" id="dept" value="{{ dept }}" name="dept">
                <label for="role" class="form-label">Role</label>
                <input type="number" class="form-control" id="role" value="{{ role }}" name="role">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" id="bonus" value="{{ bonus }}" name="bonus"><br><hr>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
